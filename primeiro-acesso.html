<!-- public/primeiro-acesso.html -->
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Primeiro Acesso</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./env.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0f172a; color:#e2e8f0; display:grid; place-items:center; min-height:100vh; margin:0; }
    .card { background:#111827; padding:24px; border-radius:16px; width:100%; max-width:420px; box-shadow:0 10px 30px rgba(0,0,0,.4); }
    h1 { font-size:22px; margin:0 0 12px }
    label { display:block; margin:12px 0 6px; font-size:14px; color:#9ca3af }
    input { width:100%; padding:12px; border-radius:10px; border:1px solid #374151; background:#0b1220; color:#e2e8f0 }
    button { margin-top:16px; width:100%; padding:12px; border:0; border-radius:10px; background:#3b82f6; color:white; font-weight:600; cursor:pointer }
    .ok { background:#10b981 }
    .error { color:#fca5a5; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Primeiro acesso</h1>
    <p>Informe seu email, o token recebido e defina sua nova senha.</p>
    <label>Email</label>
    <input id="email" type="email" placeholder="voce@email.com" />
    <label>Token</label>
    <input id="token" type="text" placeholder="ex.: a1b2c3d4e5" />
    <label>Nova senha</label>
    <input id="password" type="password" placeholder="min. 8 caracteres" />
    <button id="btn">Ativar acesso</button>
    <div id="msg"></div>
  </div>

  <script>
    const supabase = window.supabase.createClient(window.__ENV__.SUPABASE_URL, window.__ENV__.SUPABASE_ANON_KEY);
    document.getElementById('btn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const token = document.getElementById('token').value.trim();
      const new_password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';

      const r = await fetch('/api/redeem-token', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ email, token, new_password })
      });
      const data = await r.json();
      if (!r.ok) {
        msg.textContent = data.error || 'Falha ao ativar.';
        msg.className = 'error';
        return;
      }
      msg.textContent = 'Acesso ativado! Fa√ßa login com seu email e a nova senha.';
      msg.className = 'ok';
    };
  </script>
</body>
</html>
