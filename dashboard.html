<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Estuda AÍ ⚡</h1>
      <p>Bem-vindo!</p>
    </header>
    <div class="area-conteudo" id="conteudo">
      <h2>Carregando...</h2>
    </div>
    <button class="secondary" onclick="logout()">Sair</button>
  </div>
  <script>
    async function carregar(){
      const { data } = await sb.auth.getUser();
      if (!data?.user){ window.location.href='index.html'; return; }
      const res = await fetch('/api/check-subscription', { credentials:'include' });
      const sub = res.ok ? await res.json() : { active:false };
      const el = document.getElementById('conteudo');
      if (!sub.active){
        el.innerHTML = '<h2>Plano inativo</h2><p>Renove sua assinatura para continuar.</p>';
      } else {
        el.innerHTML = `<h2>Olá, ${data.user.user_metadata?.nome || data.user.email}</h2>
                        <p>Plano: ${sub.plan || '—'} | Vencimento: ${sub.current_period_end || '—'}</p>`;
      }
    }
    async function logout(){ await sb.auth.signOut(); window.location.href='index.html'; }
    carregar();
  </script>
</body>
</html>
