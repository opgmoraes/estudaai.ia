<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estuda AÍ - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="pomodoro.css">

  <!-- SDK Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Estuda AÍ ⚡</h1>
      <p>IA de Estudos Inteligente</p>
    </header>

    <div id="login-area" class="area-conteudo">
      <div id="login-form">
        <h2>Entrar</h2>
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" />
        </div>
        <div class="form-group">
          <label for="login-senha">Senha</label>
          <input type="password" id="login-senha" />
        </div>
        <button onclick="fazerLogin()">Entrar</button>

        <!-- BOTÃO ASSINAR (Cakto Checkout) -->
        <a href="https://SEU_LINK_DE_CHECKOUT_CAKTO" target="_blank">
          <button class="secondary">Assinar</button>
        </a>

        <p style="text-align:center;margin-top:10px;">
          <a href="#" onclick="mostrarTela('recuperar')">Esqueceu a senha?</a>
        </p>
      </div>

      <!-- Cadastro agora é automático -->
      <div id="cadastro-form" class="hidden">
        <h2>Cadastro</h2>
        <p>O cadastro é feito automaticamente após o pagamento. Verifique seu email para criar a senha.</p>
        <button class="secondary" onclick="mostrarTela('login')">Voltar</button>
      </div>

      <div id="recuperar-form" class="hidden">
        <h2>Recuperar Senha</h2>
        <div class="form-group">
          <label for="recuperar-email">Email</label>
          <input type="email" id="recuperar-email" />
        </div>
        <button onclick="recuperarSenha()">Recuperar Senha</button>
        <button class="secondary" onclick="mostrarTela('login')">Voltar</button>
      </div>
    </div>

    <div id="home-area" class="area-conteudo hidden">
      <div class="funcionalidades">
        <!-- suas funções continuam iguais -->
      </div>
      <div id="area-conteudo" class="area-conteudo">
        <div class="mensagem-inicial">
          <h2>Bem-vindo ao Estuda AÍ!</h2>
          <p>Selecione uma funcionalidade para começar</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="resumo.js"></script>
  <script src="planejamento.js"></script>
  <script src="quiz.js"></script>
  <script src="turbo.js"></script>
  <script src="pomodoro.js"></script>
</body>
</html>
